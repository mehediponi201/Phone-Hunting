<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h2 class="text-5xl text-center mt-8">Phone Hunting</h2>
  </header>
  <main class="container mx-auto mt-8">
    <!--Search Input Field-->
    <section class="bg-gray-100 p-4 m-4">
      <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      <!--Another search field-->
      <!--
         <input type="text" id="search-field2" placeholder="Search" class="input input-bordered w-full max-w-xs" />
         <button onclick="handleSearch2()" class="btn btn-primary">Search</button>
        -->
    </section>
    <!--search result-->
    <section>
      <!-- loader-->
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span onclick="toggleLoadingSpinner()" class="loading loading-spinner loading-lg"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      </div>
      <!--show All Button-->
      <div id="show-all-container" class="hidden text-center my-8">
        <button onclick="handleShowAll()" class="btn btn-accent">show All</button>
      </div>
    </section>
    <!--show Details Modal-->
    <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
  </main>
  <footer>

  </footer>
  <script src="phone.js"></script>
</body>

</html>
